
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food History</title>
    <meta name="robots" content="noindex" />
    <meta name="AdsBot-Google" content="noindex, nofollow" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <!-- <div style="width: 800px;"> -->
<div>
    <canvas id="line-chart" width="800" height="450"></canvas>
</div>
</body>
<script>
new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: ['Oct 22', 'Oct 23', 'Oct 24', 'Oct 25', 'Oct 26', 'Oct 27', 'Oct 28', 'Oct 29'],
    datasets: [{ 
        data: [47.3, 49.6, 41.9, 35.0, 21.9, 33.1, 47.4, 56.5],
        label: "Calories",
        borderColor: "rgb(240,54,19)",
        fill: true,
        // backgroundColor:"rgb(62,149,205,0.5)"
      }, { 
        data: [60.2, 81.8, 48.5, 47.1, 16.8, 52.0, 58.0, 80.0],
        label: "total fat",
        borderColor: "rgb(237,192,44)",
        fill: true,
        // backgroundColor:"rgb(142,94,162,0.5)"
      }, { 
        data: [38.7, 27.6, 32.8, 29.3, 24.1, 16.7, 37.5, 38.8],
        label: "total carbohydrates",
        borderColor: "rgb(60,186,159)",
        fill: true,
        // backgroundColor:"rgb(60,186,159,0.5)"
      }, { 
        data: [64.8, 92.0, 72.6, 34.2, 26.8, 77.0, 80.0, 95.6],
        label: "protein",
        borderColor: "rgb(162,238,235)",
        fill: true,
        // backgroundColor:"rgb(232,195,185,0.5)"
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Weekly nutrition summary'
    },
    scales: {
                    xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Days'
                            }
                        }],
                    yAxes: [{ 
                            scaleLabel: {
                            display: true,
                            labelString: 'Percentage (%)'
                            },
                            display: true,
                            ticks: {
                                beginAtZero: true,
                                steps: 20,
                                stepValue: 5,
                                max: 100
                            }
                        }]
                },
  }
});


</script>
</html>
